<h1 class="pageHeader">Quiz : {{quizSession.quiz.name}}</h1>

<div class="panel panel-default questionWrapper">
    <div class="panel-heading questionContent fixFloat">
        Summary
    </div>
    <div class="panel-body">
        <p>Total Right Answer :&nbsp;<span ng-bind-html="rightCount"></span></p>
        <p>&nbsp;</p>
        <p>Total Wrong Answer :&nbsp;<span ng-bind-html="wrongCount"></span></p>
    </div>
</div>

<div class="panel panel-default questionWrapper" ng-repeat="question in quizQuestionList">
    <div class="panel-heading questionContent fixFloat">
        <div ng-bind="question.no"></div>
        <div>&nbsp;)&nbsp;</div>
        <div ng-bind-html="question.question"></div>
    </div>
    <div class="panel-body">
        <div class="choiceContent fixFloat">
            <input type="radio" value="A" ng-model="question.answer" />
            <span class="choiceLabel">&nbsp;A&nbsp;)&nbsp;</span>
            <span class="choiceDesc" ng-bind-html="question.choiceA"></span>
        </div>
        <div class="choiceContent fixFloat">
            <input type="radio" value="B" ng-model="question.answer" />
            <span class="choiceLabel">&nbsp;B&nbsp;)&nbsp;</span>
            <span class="choiceDesc" ng-bind-html="question.choiceB"></span>
        </div>
        <div class="choiceContent fixFloat">
            <input type="radio" value="C" ng-model="question.answer" />
            <span class="choiceLabel">&nbsp;C&nbsp;)&nbsp;</span>
            <span class="choiceDesc" ng-bind-html="question.choiceC"></span>
        </div>
        <div class="choiceContent fixFloat">
            <input type="radio" value="D" ng-model="question.answer" />
            <span class="choiceLabel">&nbsp;D&nbsp;)&nbsp;</span>
            <span class="choiceDesc" ng-bind-html="question.choiceD"></span>
        </div>
        <div class="choiceContent fixFloat">
            <span ng-show="question.answer == question.correctAnswer">Correct</span>
            <span ng-show="question.answer != question.correctAnswer">
                Wrong answer. The right answer is :&nbsp;
            </span>
            <span ng-show="question.answer != question.correctAnswer" ng-bind="question.correctAnswer"></span>
        </div>
    </div>
</div>

<div class="answerNavWrapper">
    <a class="btn btn-sm btn-default" href="javascript:;" ng-href='#/quiz-sessions'>
        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
        Quit
    </a>
</div>
