<h1 class="pageHeader">Quiz</h1>
<div>
    <a class="btn btn-default createQuiz" ng-href='#/quiz-create'>Create Quiz</a>
</div>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Category</th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="quiz in quizList">
            <th scope="row">{{$index + 1}}</th>
            <td>{{quiz.name}}</td>
            <td>{{quiz.category.name}}</td>
            <td>
                <a class="btn btn-xs btn-default updateQuiz" ng-href='#/quiz-update/{{quiz.id}}'>
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>

                <a class="btn btn-xs btn-default updateQuiz" ng-href='#/quiz-question-list/{{quiz.id}}'>
                    <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                </a>
            </td>
        </tr>
    </tbody>
</table>
<nav>
    <ul id="paging" class="pagination rightPagination">
        <li ng-repeat="page in arrPages" ng-class="{active: page == selectedPage}">
            <a href="javascript:;" ng-click="gotoPage(page)">{{page}}</a>
        </li>
    </ul>
</nav>
