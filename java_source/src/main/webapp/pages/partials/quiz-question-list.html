<h1 class="pageHeader">Quiz Question</h1>
<div>
    <a class="btn btn-default createQuiz" href="javascript:;" ng-click="createQuiz()">Create Quiz</a>
</div>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>No</th>
            <th>Question</th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="question in quizQuestionList">
            <td>{{question.no}}</td>
            <td ng-bind-html="question.questionSanitize"></td>
            <td>
                <a class="btn btn-xs btn-default updateQuiz" ng-href='#/quiz-question-update/{{question.quiz.id}}/{{question.id}}'>
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
            </td>
        </tr>
    </tbody>
</table>

<nav>
    <ul id="paging" class="pagination rightPagination">
        <li ng-repeat="page in arrPages" ng-class="{active: page == selectedPage}">
            <a href="javascript:;" ng-click="gotoPage(page)">{{page}}</a>
        </li>
    </ul>
</nav>
